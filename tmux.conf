##################
# GLOBAL OPTIONS #
##################

set-option -g default-shell /usr/bin/zsh

# https://gist.github.com/MohamedAlaa/2961058
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection

# large history
set-option -g history-limit 10000

# border colors
# setw -g mode-bg black
set -g status-bg colour244
set -g pane-border-fg colour244
set -g pane-active-border-fg green
set -g pane-active-border-bg default

# show current window written in white on orange bg
set -g status-justify left
setw -g window-status-current-fg colour9
setw -g window-status-current-bg white
setw -g window-status-current-attr reverse
setw -g window-status-current-format '#I|#W#F'
setw -g window-status-format '#I|#W#F'
 
set -g status-left-length 16
# not setting these yet bc I'm ok with the default
# set-option -g status-left '» #T#[default]'
# set-option -g status-right '#[fg=red,bold][[ #(git branch) branch ]] #[fg=cyan]»» #[fg=blue,bold]###S #[fg=magenta]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'

# Automatically set window title
setw -g automatic-rename

# Information in terminal title: hostname, session name, current window name,
# current pane index, current pane title
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#W.#P #T'


############
# BINDINGS #
############

# http://unix.stackexchange.com/questions/130730/how-to-quickly-send-commands-to-nested-tmux-sessions
bind-key -n C-S-b send-prefix

# reload config
bind-key r source-file ~/.tmux.conf

bind c new-window -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# list panes 
bind-key P list-panes
# list sessions: prefix s
# list windows:  prefix w

# toggle between last active windows: prefix l
 
# break pane: prefix :break-pane or prefix !
# %% = prompt for window.pane [-V|H] # vert|hor split
bind-key J command-prompt "joinp -t:%%" 

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


###########
# PLUGINS #
###########

# install:   prefix I
# update:    prefix U
# uninstall: prefix alt-u
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# yank selection to system clipboard with y; paste with Ctrl-Shift-V (see ~/.Xresources)
# yank selection to tmux clipboard with Enter, can be overwritten by
# unbind -t vi-copy Enter
# bind -t vi-copy Enter copy-pipe 'xclip -in -selection clipboard'
# paste from tmux clipboard with prefix ]
set -g @copycat_hash_search 'C-h'
set -g @copycat_ip_search 'C-i'

set -g @yank_selection 'clipboard'
set -g @shell_mode 'vi'

# Initialize tmux plugin manager (keep line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
